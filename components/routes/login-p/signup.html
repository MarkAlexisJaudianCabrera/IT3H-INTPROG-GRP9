<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">

    <title>Sign in Page</title>
    <style>
        body{
            background-color: #1d2630;
        }
        .container{
            margin-top: 150px;
        }
        input{
          max-width: 300px;
          min-width: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center" >
            <div class="col-md-6 col-md-offset-3" align="center">
                <form method="POST">
                    <input 
                    type="text" 
                    name="username" 
                    class="form-control" 
                    placeholder="Enter Username"
                    /><br />
                    <input 
                     type="password"
                     name="password" 
                     class="form-control" 
                     placeholder="Enter Password" 
                     /><br />
                     <input 
                     type="repassword"
                     name="repassword" 
                     class="form-control" 
                     placeholder="Re-enter Password" 
                     /><br />
                     <input onclick="window.location.href='/login-page';" type="submit" value="login" class="btn btn-success">
                </form>
            </div>
        </div>
        <h2>Already Have an Account? <a href="index.html">SIGN UP</a></h2>
    </div>
</body>
</html>
